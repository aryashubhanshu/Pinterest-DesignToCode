<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 4</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="main">
        <div id="main-text">
            <h1>The Great Escape</h1>
            <h3>Issue Two Out Now.</h3>
        </div>
        <div id="left">
            <div id="nav">
                <h3>LOOKBOOK</h3>
                <a href="#">MAN</a>
                <a href="#">WOMAN</a>
            </div>
            <div id="left-center-img">
                <div id="text">
                    <div id="parts">
                        <h5>Volume 1</h5>
                        <h5>Volume 2</h5>
                    </div>
                    <div id="para">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda harum recusandae ea dignissimos.</p>
                    </div>
                </div>  
            </div>
            <div id="scroll">

            </div>
        </div>
        <div id="center">
            <div id="card">
                <div id="c-icons">
                    <i class="ri-arrow-up-s-line"></i>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <div id="c-image"></div>
            </div>
        </div>
        <div id="right">
            <div id="right-elem">
                <i class="ri-search-line"></i>
                <div id="r-elem-links">
                    <a href="#">FaceBook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
